          <svg viewBox="0 0 48 48" class="arrow-ico"><path d="M30 6 L14 24 L30 42" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>

        <div class="col-start-2 row-start-2 overflow-hidden">
          <div id="cardTrack" class="flex items-stretch justify-center gap-6 py-2"></div>
        </div>

        <button id="btnNext" class="col-start-3 row-start-2 arrow-btn" aria-label="Next" title="Next">
          <svg viewBox="0 0 48 48" class="arrow-ico"><path d="M18 6 L34 24 L18 42" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
      <div id="homeEventsStatus" class="mt-4 text-sm text-ash-500" aria-live="polite"></div>
    </div>
  </section>
