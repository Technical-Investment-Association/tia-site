<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>News • TIA</title>
  <meta name="description" content="Updates, announcements, and highlights."/>
  <link rel="stylesheet" href="/assets/app.css"/>
  <link rel="icon" href="/assets/logo_dark.png" type="image/png"/>
  <script type="module" src="/src/js/includes.js" defer></script>
  <!-- Pulls articles from Firestore and renders the list -->
  <script type="module" src="/src/js/news.js" defer></script>
</head>
<body class="bg-surface-1 text-ash-700 antialiased">
  <div data-include="header"></div>

  <section class="bg-brand-navy text-white">
    <div class="mx-auto max-w-7xl px-6 py-12 md:py-16">
      <h1 class="text-white-100 text-3xl md:text-4xl font-semibold">News</h1>
      <p class="mt-3 text-white-400 max-w-2xl">Updates, announcements, and highlights.</p>
    </div>
  </section>

  <!-- 3-column grid: left/right rails kept free, center shows articles -->
  <main class="mx-auto max-w-7xl px-6 py-10 md:py-12 flex justify-center">
  <div id="newsListInner" class="w-full max-w-3xl">

  <div data-include="footer"></div>
