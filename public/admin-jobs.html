<!doctype html>
<html lang="en">
<meta name="robots" content="noindex, nofollow" />

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin â€¢ Jobs</title>
  <meta name="description" content="Create and manage job listings."/>
  <link rel="stylesheet" href="/assets/app.css"/>
  <link rel="icon" href="/assets/logo_light.png" type="image/png"/>
  <script type="module" src="/src/js/includes.js" defer></script>
  <script type="module" src="/src/js/admin-jobs.js" defer></script>
</head>
<body class="bg-surface-1 text-ash-700 antialiased">
  <div data-include="admin-header"></div>

  <main class="mx-auto max-w-5xl px-6 py-10 md:py-12">
    <div class="flex items-center justify-between gap-4">
      <div>
        <h1 class="text-brand-navy text-2xl font-semibold">Jobs</h1>
        <p class="text-sm text-ash-500">Create and manage job listings.</p>
      </div>
      <div class="flex items-center gap-3">
        <a href="public/career.html" class="btn-outline">View site</a>
        <button id="signout-btn" class="btn-primary">Sign out</button>
      </div>
    </div>

    <div id="gate" class="mt-6"></div>

    <section id="admin-ui" class="hidden mt-8 card">
      <div class="flex items-center justify-between">
        <h2 id="formTitle" class="text-brand-navy text-xl font-semibold">Add job</h2>
        <button id="resetFormBtn" class="btn-outline hidden" type="button">Cancel edit</button>
      </div>

      <form id="jobForm" class="grid gap-3 mt-4">
        <input id="job_id" type="hidden"/>

        <div class="grid md:grid-cols-2 gap-3">
          <input id="title" class="border rounded-lg px-4 py-3" placeholder="Title *" required />
          <input id="company" class="border rounded-lg px-4 py-3" placeholder="Company *" required />
        </div>

        <div class="grid md:grid-cols-2 gap-3">
          <input id="location" class="border rounded-lg px-4 py-3" placeholder="Location (e.g., Oslo, NO)" required/>
          <select id="type" class="border rounded-lg px-4 py-3">
            <option value="Internship">Internship</option>
            <option value="Part-time">Part-time</option>
            <option value="Full-time">Full-time</option>
            <option value="Graduate">Graduate</option>
          </select>
        </div>

        <label class="inline-flex items-center gap-2 text-sm">
          <input id="remote" type="checkbox"/>
          <span>Remote-friendly</span>
        </label>

        <input id="apply_url" class="border rounded-lg px-4 py-3" placeholder="Apply URL *" required/>
        <textarea id="description" rows="3" class="border rounded-lg px-4 py-3" placeholder="Short description (optional)"></textarea>

        <div class="flex items-center gap-3">
          <button class="btn-primary" type="submit" id="saveBtn">Save job</button>
          <span id="jobMsg" class="text-sm text-ash-500"></span>
        </div>
      </form>
    </section>

    <section class="mt-8">
      <div class="flex items-center justify-between">
        <h2 class="text-brand-navy text-xl font-semibold">All jobs</h2>
        <div class="text-sm text-ash-500">Newest first</div>
      </div>
      <div id="jobsList" class="mt-4 grid gap-4"></div>
    </section>
  </main>

  <div data-include="footer"></div>
</body>
</html>
