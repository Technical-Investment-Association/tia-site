<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Career Hub • TIA</title>
  <meta name="description" content="Jobs, internships, and mentoring opportunities."/>
  <link rel="stylesheet" href="/assets/app.css"/>
  <link rel="icon" href="/assets/logo2.png" type="image/png"/>
  <script type="module" src="/src/js/includes.js" defer></script>
</head>
<body class="bg-surface-1 text-ash-700 antialiased">
  <div data-include="header"></div>

  <section class="bg-brand-navy text-white">
    <div class="mx-auto max-w-7xl px-6 py-12 md:py-16">
      <h1 class="text-white-100 text-3xl md:text-4xl font-semibold">Career Hub</h1>
      <p class="mt-3 text-white-400 max-w-2xl">Newly listed positions, programs, and resources.</p>
    </div>
  </section>

  <main class="mx-auto max-w-7xl px-6 py-10 md:py-12">
    <section>
      <h2 class="text-xl font-semibold text-brand-navy">Open positions</h2>
      <div class="mt-4 flex gap-6 overflow-x-auto pb-2" id="jobs-strip">
        <!-- fallback card (will be replaced by Firestore data if available) -->
        <article class="card min-w-[260px]">
          <h3 class="font-semibold text-brand-navy">Analyst Intern</h3>
          <p class="text-sm text-ash-500">Oslo · Internship</p>
          <a class="mt-3 inline-flex text-brand-navy hover:text-nav-brown font-medium" href="#">View & apply →</a>
        </article>
      </div>
    </section>

    <section class="mt-10">
      <h2 class="text-xl font-semibold text-brand-navy">Resources</h2>
      <ul class="mt-3 grid gap-3 sm:grid-cols-2">
        <li class="card">Interview prep checklist</li>
        <li class="card">How to write a great CV</li>
      </ul>
    </section>
  </main>

  <div data-include="footer"></div>

  <!-- minimal addition to load jobs from Firestore -->
  <script type="module" src="/src/js/career.js" defer></script>

</body>
</html>
