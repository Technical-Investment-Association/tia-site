<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin • TIA</title>
  <meta name="description" content="TIA admin hub"/>
  <link rel="stylesheet" href="/assets/app.css"/>
  <link rel="icon" href="/assets/logo_light.png" type="image/png"/>

  <!-- Includes (header/footer) -->
  <script type="module" src="/src/js/includes.js" defer></script>

  <!-- Page logic -->
  <script type="module">
    import { requireAdmin, wireSignOut } from "/src/js/admin-common.js";
    document.addEventListener("DOMContentLoaded", async () => {
      await requireAdmin("/admin.html");
      wireSignOut("signout-btn");
      // Reveal UI after gate passes
      document.getElementById("admin-ui")?.classList.remove("hidden");
    });
  </script>
</head>

<body class="bg-surface-1 text-ash-700 antialiased">
  <!-- Navy admin header (from your admin include) -->
  <div data-include="admin-header"></div>

  <main class="mx-auto max-w-5xl px-6 py-10 md:py-12">
    <!-- Top bar (matches Events/Jobs admin) -->
    <div class="flex items-center justify-between gap-4">
      <div>
        <h1 class="text-brand-navy text-2xl font-semibold">Admin</h1>
        <p class="text-sm text-ash-500">Choose a section to manage site content.</p>
      </div>
      <div class="flex items-center gap-3">
        <a href="/index.html" class="btn-outline">View site</a>
        <button id="signout-btn" class="btn-primary">Sign out</button>
      </div>
    </div>

    <!-- Gate (shown only if not admin / not signed in) -->
    <div id="gate" class="mt-6"></div>

    <!-- Admin Hub -->
    <section id="admin-ui" class="hidden mt-8">
      <div class="grid gap-4 sm:grid-cols-2">
        <a class="card card-hover" href="/admin-events.html">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-brand-navy font-semibold">Events</div>
              <div class="meta mt-1">Create, publish, edit, and delete events</div>
            </div>
            <span aria-hidden>→</span>
          </div>
        </a>

        <a class="card card-hover" href="/admin-jobs.html">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-brand-navy font-semibold">Jobs</div>
              <div class="meta mt-1">Create and maintain job listings</div>
            </div>
            <span aria-hidden>→</span>
          </div>
        </a>

        <!-- Future sections -->
        <!--
        <a class="card card-hover" href="/admin-news.html">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-brand-navy font-semibold">News</div>
              <div class="meta mt-1">Publish announcements and recaps</div>
            </div>
            <span aria-hidden>→</span>
          </div>
        </a>

        <a class="card card-hover" href="/admin-board.html">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-brand-navy font-semibold">Board & Members</div>
              <div class="meta mt-1">Maintain board profiles and roles</div>
            </div>
            <span aria-hidden>→</span>
          </div>
        </a>
        -->
      </div>
    </section>
  </main>

  <div data-include="footer"></div>
</body>
</html>
